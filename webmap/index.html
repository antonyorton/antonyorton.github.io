<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My first PostGIS webmap</title>
    <script src="https://cdn.maptiler.com/maptiler-sdk-js/v3.0.1/maptiler-sdk.umd.min.js"></script>
    <link href="https://cdn.maptiler.com/maptiler-sdk-js/v3.0.1/maptiler-sdk.css" rel="stylesheet" />
    <style>
      body {
        margin: 0;
        padding: 0;
      }
      #map {
        position: absolute;
        top: 0;
        bottom: 0;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>
      maptilersdk.config.apiKey = 'Hj3tjbf2HFoJERYiun3m'

      // pg_tileserv_host = 'http://localhost:7800'
      pg_tileserv_host = 'https://pg-tileserv.whitegrass-e74755b7.australiaeast.azurecontainerapps.io/'

      const map = new maptilersdk.Map({
        container: 'map', // container's id or the HTML element to render the map
        style: 'https://api.maptiler.com/maps/01964794-b850-77df-8866-bd0413d3e200/?key=Hj3tjbf2HFoJERYiun3m',
        center: [151.2, -33.8], // center: [145.1, -37.0], // starting position [lng, lat]. Note that lat must be set between -90 and 90
        zoom: 12 // starting zoom
      })

      map.on('load', function () {
        // Add Mapillary sequence layer.
        // https://www.mapillary.com/developer/tiles-documentation/#sequence-layer

        // Vic places points layer
        map.addSource('public.vic_places', {
          type: 'vector',
          tiles: [`${pg_tileserv_host}/public.vic_places/{z}/{x}/{y}.pbf`],
          minzoom: 3,
          maxzoom: 16
        })

        map.addLayer(
          {
            id: 'public.vic_places',
            type: 'line',
            source: 'public.vic_places',
            'source-layer': 'public.vic_places',
            type: 'circle',
            paint: {
              'circle-radius': 3,
              'circle-color': 'green',
              'circle-opacity': 0.5
            }
          },
          'River labels'
        )

        // GPX track layer
        map.addSource('public.track_18april2025', {
          type: 'vector',
          tiles: [`${pg_tileserv_host}/public.track_18april2025/{z}/{x}/{y}.pbf`],
          minzoom: 3,
          maxzoom: 16
        })

        // NSW localities layer
        map.addLayer(
          {
            id: 'public.track_18april2025',
            type: 'line',
            source: 'public.track_18april2025',
            'source-layer': 'public.track_18april2025',
            paint: {
              'line-width': 3,
              'line-color': 'red'
            }
          },
          'Road labels'
        )

        // NSW localities layer
        // GPX track layer
        map.addSource('public.nsw_localities', {
          type: 'vector',
          tiles: [`${pg_tileserv_host}/public.nsw_localities/{z}/{x}/{y}.pbf`],
          minzoom: 3,
          maxzoom: 16
        })

        // NSW localities layer
        map.addLayer(
          {
            id: 'public.nsw_localities',
            type: 'line',
            source: 'public.nsw_localities',
            'source-layer': 'public.nsw_localities',
            paint: {
              'line-width': 0.5,
              'line-color': 'grey'
            }
          },
          'Road labels'
        )
      })
    </script>
  </body>
</html>
