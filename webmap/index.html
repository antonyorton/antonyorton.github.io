<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My first PostGIS webmap</title>
    <script src="https://unpkg.com/maplibre-gl@^5.4.0/dist/maplibre-gl.js"></script>
    <link href="https://unpkg.com/maplibre-gl@^5.4.0/dist/maplibre-gl.css" rel="stylesheet" />
    <style>
      body {
        margin: 0;
        padding: 0;
      }
      #map {
        position: absolute;
        top: 0;
        bottom: 0;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>
      // const pg_tileserv_host = 'http://localhost:7800'
      const pg_tileserv_host = 'https://pg-tileserv.whitegrass-e74755b7.australiaeast.azurecontainerapps.io/'

      const map = (window.map = new maplibregl.Map({
        container: 'map',
        zoom: 12,
        center: [151.2, -33.8],
        pitch: 0,
        hash: true,
        style: {
          version: 8,
          sources: {
            osm: {
              type: 'raster',
              tiles: ['https://a.tile.openstreetmap.org/{z}/{x}/{y}.png'],
              tileSize: 256,
              attribution: '&copy; OpenStreetMap Contributors',
              maxzoom: 19
            },
            'public.vic_places': {
              type: 'vector',
              tiles: [`${pg_tileserv_host}/public.vic_places/{z}/{x}/{y}.pbf`],
              minzoom: 3,
              maxzoom: 16
            },
            'public.track_18april2025': {
              type: 'vector',
              tiles: [`${pg_tileserv_host}/public.track_18april2025/{z}/{x}/{y}.pbf`],
              minzoom: 3,
              maxzoom: 16
            },
            'public.nsw_localities': {
              type: 'vector',
              tiles: [`${pg_tileserv_host}/public.nsw_localities/{z}/{x}/{y}.pbf`],
              minzoom: 3,
              maxzoom: 16
            }
            // 'public.elev_contours': {
            //   type: 'vector',
            //   tiles: [`${pg_tileserv_host}/public.elev_contours/{z}/{x}/{y}.pbf`],
            //   minzoom: 12,
            //   maxzoom: 18
            // }
          },
          layers: [
            {
              id: 'osm',
              type: 'raster',
              source: 'osm'
            },
            {
              id: 'public.vic_places',
              type: 'line',
              source: 'public.vic_places',
              'source-layer': 'public.vic_places',
              type: 'circle',
              paint: {
                'circle-radius': 3,
                'circle-color': 'green',
                'circle-opacity': 0.5
              }
            },
            {
              id: 'public.track_18april2025',
              type: 'line',
              source: 'public.track_18april2025',
              'source-layer': 'public.track_18april2025',
              paint: {
                'line-width': 3,
                'line-color': 'red'
              }
            },
            {
              id: 'public.nsw_localities',
              type: 'line',
              source: 'public.nsw_localities',
              'source-layer': 'public.nsw_localities',
              paint: {
                'line-width': 0.7,
                'line-color': 'grey'
              }
            }
            // {
            //   id: 'public.elev_contours',
            //   type: 'line',
            //   source: 'public.elev_contours',
            //   'source-layer': 'public.elev_contours',
            //   paint: {ras
            //     'line-width': 0.3,
            //     'line-color': 'grey'
            //   }
            // }
          ]
        },
        maxzoom: 18
      }))
    </script>
  </body>
</html>
